apiVersion: v1
kind: Secret
metadata:
  name: {{ include "transmission-openvpn.fullname" . }}
  labels:
    {{- include "transmission-openvpn.labels" . | nindent 4 }}
    {{- with .Values.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{- range $k, $v := .Values.secretEnv }}
  {{ $k }}: {{ $v | b64enc }}
  {{- end }}
