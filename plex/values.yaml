# Default values for plex.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# global:
#   storageClass: my-storage-class

image:
  repository: plexinc/pms-docker
  pullPolicy: IfNotPresent
  # tag: plexpass

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    add:
      - NET_ADMIN
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/proxy-body-size: "256m"
    # nginx.ingress.kubernetes.io/proxy-redirect-from: "off"
    # nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "100m"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

config:
  persistence:
    enabled: false
    # storageClass: "my-storage-class"
    annotations:
    accessModes:
      - ReadWriteOnce
    ## Persistent Volume size
    size: 8Gi

data:
  persistence:
    enabled: false
    readOnly: false
    # storageClass: "my-storage-class"
    annotations:
    accessModes:
      - ReadWriteOnce
    ## Persistent Volume size
    size: 64Gi

transcode:
  persistence:
    enabled: false
    # storageClass: "my-storage-class"
    annotations:
    accessModes:
      - ReadWriteOnce
    ## Persistent Volume size
    size: 2Gi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# see the explanation for the parameters: https://github.com/plexinc/pms-docker#parameters
plex:
  hostPort:
    enabled: false
    port: 32400
  # see https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  # timezone: UTC
  # claim:
  # uid: 911
  # gid: 911
  # changeConfigDirOwnership: true
  # advertiseIp: http://10.1.1.23:32400
  # allowedNetworks:
  #   - 192.168.1.0/24
  #   - 172.16.0.0/16
  # otherEnv:
  #   - MY_VAR: my_value
